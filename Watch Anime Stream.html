    <style>
/* تخصيص حجم إطار التعليقات */
#disqus_thread {
    width: 100%; /* العرض الكامل */
    max-width: 800px; /* العرض الأقصى */
    margin: 0 auto; /* المركز */
    min-height: 400px; /* الارتفاع الأدنى */
}
@import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

* {
	scroll-behavior: smooth;
	box-sizing: border-box;
    margin: 0;
    padding: 0;
}

/* إضافة التنسيق الأساسي للصفحة */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #121212;
	color: #FFFFFF;
}

/* تنسيق الهيدر */
header {
    background: linear-gradient(90deg, rgba(229, 9, 20, 1) 0%, rgba(241, 39, 17, 1) 50%, rgba(229, 9, 20, 1) 100%);
    padding: 20px;
    text-align: center;
    border-bottom: 2px solid #E50914;
    position: relative;
    overflow: hidden;
    width: 100%;
    z-index: 1;
}
header h1 {
    margin: 0;
    font-size: 2em;
    color: #FFF;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    position: relative;
    text-align: center;
    animation: glow 2s infinite alternate;
}

header::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 120%;
    height: 200%;
    background: rgba(255, 255, 255, 0.05);
    z-index: 0;
    animation: rotateBg 10s linear infinite;
}
@keyframes glow {
    from {
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 20px rgba(255, 255, 255, 0.4), 0 0 30px rgba(255, 255, 255, 0.3);
    }
    to {
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.7), 0 0 30px rgba(255, 255, 255, 0.6), 0 0 40px rgba(255, 255, 255, 0.5);
    }
}

@keyframes rotateBg {
    0% {
        transform: translate(-50%, -50%) rotate(0deg);
    }
    100% {
        transform: translate(-50%, -50%) rotate(360deg);
    }
}


/* تنسيق القائمة الجانبية */

.sidebar {
    background-color: #444;
    color: white;
    width: 200px;
    height: 100vh;
    position: fixed;
    left: -220px; /* مخفي بشكل افتراضي */
    transition: left 0.3s ease;
    overflow-y: auto;
    padding-top: 20px;
    z-index:4;
}

.sidebar.active {
    left: 0;
}

.sidebar ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

.sidebar ul li {
    border-bottom: 1px solid #555;
}

.sidebar ul li a {
    color: white;
    text-decoration: none;
    display: block;
    padding: 10px;
}

.sidebar ul li a:hover {
    background-color: #555;
}

/* تنسيق قسم تفاصيل الأنمي */
#animeDetails {
    margin-left: 270px;
    padding: 20px;
	
}

#animeDetails h2 {
    font-size: 24px;
}

#animeDetails img {
	text-align: center;
    display: block;
    margin: 10px 0;
}

#animeDetails p {
    font-size: 18px;
    margin: 10px 0;
}

/* تنسيق قائمة الحلقات */
.video-list {
    list-style: none;
    padding: 0;
    display: flex;
    flex-wrap: wrap;
}

.video-list li {
    background-color: red;
    margin: 5px;
    padding: 10px;
    cursor: pointer;
    flex: 1 1 calc(33.333% - 20px);
    box-sizing: border-box;
    text-align: center;
    border-radius: 5px;
}

.video-list li:hover {
    background-color: #ddd;
}

/* تنسيق مشغل الفيديو */
video {
    display: block;
    margin: 20px 0;
    width: 100%;
    max-width: 800px;
    height: auto;
    border-radius: 10px;}

/* تنسيق قائمة الجودة */
.controls {
    margin-left: 270px;
    padding: 10px;
}

.controls label {
    font-size: 18px;
    margin-right: 10px;
}

/* تنسيق الرسالة */
.message {
    display: none;
    margin-left: 270px;
    padding: 10px;
    background-color: #ffc;
    border: 1px solid #cc9;
    border-radius: 5px;
}

.hidden {
    display: none;
}

/* تنسيق محرك البحث */
#search-input {
    width: calc(100% - 20px);
    padding: 10px;
    margin: 10px;
    font-size: 18px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

#anime-items {
    display: flex;
    flex-wrap: wrap;
    margin-left: 270px;
}

#anime-items li {
    list-style: none;
    margin: 10px;
    padding: 10px;
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 5px;
    text-align: center;
    width: calc(25% - 20px);
    box-sizing: border-box;
}

#anime-items li img {
	text-align: center;
    max-width: 100%;
    height: auto;
    display: block;
    margin: 0 auto 10px;
}

#anime-items li .anime-title {
    font-size: 20px;
    font-weight: bold;
}

#anime-items li .anime-genres {
    color: #777;
}

/* هامبرغر للعرض الجانبي على الشاشات الصغيرة */
.hamburger {
    display: none;
    cursor: pointer;
    position: absolute;
    top: 15px;
    left: 7px;
    z-index: 1000;
}

.hamburger div {
    width: 25px;
    height: 3px;
    background-color: white;
    margin: 5px;
}

@media (max-width: 768px) {
    .sidebar {
        top: 75px; /* Adjusted for header height */
        left: -220px; /* مخفي بشكل افتراضي */
        transition: left 0.3s ease;
    }

    .sidebar.open {
        left: 0;
    }

    #animeDetails, .controls, .message {
        margin-left: 0;
	    
    }

    .hamburger {
        display: block;
    }

/* تخصيص حجم إطار التعليقات */
#disqus_thread {
    width: 100%; /* العرض الكامل */
    max-width: 800px; /* العرض الأقصى */
    margin: 0 auto; /* المركز */
    min-height: 400px; /* الارتفاع الأدنى */
}
}
/* استهدف الشاشات الكبيرة (أكبر من 768 بكسل) */
@media (min-width: 769px) {
    .sidebar {
        background: linear-gradient(90deg, rgba(229, 9, 20, 1) 0%, rgba(241, 39, 17, 1) 50%, rgba(229, 9, 20, 1) 100%);
        color: white;
    
    width: 200px;
        height: 100%;
        position: fixed;
        top:0;
        left: 0;
        transition: none; /* إزالة التحول للحفاظ على القائمة مرئية دائمًا */
        overflow-y: auto;
        padding-top: 20px;
    }

    .sidebar ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .sidebar ul li {
        border-bottom: 1px solid #555;
    }

    .sidebar ul li a {
        color: white;
        text-decoration: none;
        display: block;
        padding: 10px;
        transition: background-color 0.3s ease;
    }

    .sidebar ul li a:hover {
        background-color: #555;
    }

    .main-content {
        margin-left: 220px;
        padding: 20px;
        padding-top: 70px;
        width: calc(100% - 240px);
        transition: margin-left 0.3s ease;
    }

    margin: 0 auto; /* المركز */

float: right;
}

	.download-link {
	    margin-right: 10px;
	}
	.controls {
	    margin: 20px 0;
	}

</style>

      function getAnimeKeyFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('anime');
        }

        function showAnimeDetails() {
            const animeKey = getAnimeKeyFromUrl();
            if (animeKey && animes[animeKey]) {
                const anime = animes[animeKey];
                document.getElementById('animeTitle').textContent = anime.title;
                document.getElementById('animeImage').src = anime.image;
                document.getElementById('animeStory').textContent = anime.story;
                document.getElementById('animeInfo').textContent = anime.info;

                const episodesList = document.getElementById('animeEpisodes');
                episodesList.innerHTML = '';
                anime.episodes.forEach(episode => {
                    const li = document.createElement('li');
                    li.textContent = episode.title;
                    li.onclick = () => {
                        document.getElementById('animeVideoSource').src = episode.video;
                        document.getElementById('animeVideo').load();
                    };
                    episodesList.appendChild(li);
                });

                document.getElementById('animeDetails').style.display = 'block';
            } else {
                document.getElementById('animeDetails').textContent = 'لم يتم العثور على الأنمي.';
            }
        }

        window.onload = showAnimeDetails;
