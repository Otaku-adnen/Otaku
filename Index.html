    <div class="main-content">
        <div class="search-bar">
            <input type="text" id="search" placeholder="ابحث عن أنمي...">
            <button onclick="searchAnime()">بحث</button>
        </div>
        <div class="anime-list">
        <h2>قائمة الأنميات</h2>
         <ul class="anime-list-grid">
            <li><a href="Watch Anime Stream.html?anime=Tensei_shitara_Ken_Deshita">

         </ul>
    </div>
    </div>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }   
        function searchAnime() {
            const query = document.getElementById('search').value.toLowerCase();
            const animes = document.querySelectorAll('.anime-list-grid li');
            animes.forEach(anime => {
                const title = anime.querySelector('span').textContent.toLowerCase();
                if (title.includes(query)) {
                    anime.style.display = '';
                } else {
                    anime.style.display = 'none';
                }
            });
            }
            document.getElementById('search').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                searchAnime();
            }
        });
        
        
    </script>
</body>
